<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/custom.css">
   	
   	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
   	<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<title>OnlineQiu-Login</title>
</head>

<body>
	<nav role="navigation" class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" >
					<span class="icon-bar" ></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">OnlineQiu</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-home"></span>
						登陆
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<main role="main">
		<div class="login-container">
			<div style="min-height:100px;" class="hidden-xs"></div>
			<div class="col-md-offset-3">
				<div class="login-panel">
					<div class="text-center">
						<h1>Login</h1>
					</div>
					<form class="bs-example bs-example-form" role="form">
						<div style="padding:12px 0 12px;">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" class="form-control" placeholder="username"></input>
							</div>
						</div>
						<div style="padding:12px 0 12px;">
							<div class="input-group">
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-star-empty"></span>
								</span>
								<input type="password" class="form-control" placeholder="password"></input>
							</div>
						</div>
						<div style="padding:20px 0 10px;">
							<button type="button" class="btn btn-success btn-lg btn-block">登陆</button>
						</div>
						<div style="padding:10px 0 10px;">
							<button type="button" class="btn btn-info btn-lg btn-block">注册</button>
						</div>
					</form>
				</div>					
			</div>
		</div>
	</main>
</body>
